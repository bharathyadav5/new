<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordgenerator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>PasswordGenerator</title>
</head>
<body>
    <div class="container">
        <h1>Paasword Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-icons" id="copyicon">content_copy</span>
        </div>
        <input type="range" class="length-range" min="1" max="30" value="8"
        id="inputslider">
        <div class="row">
            <p>Password Length : </p>
            <span id="slidervalue">0</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z) </label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9) </label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Special characters (!@#...) </label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="passwordgenerator.js"></script>
</body>
</html>
