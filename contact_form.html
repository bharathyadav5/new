          </div>
          <div class="sec2">
          <p><input type="email" name="email" id="email" placeholder="Email"/></p>
          </div>
          <p id="abc">Your Information is Safe With us!</p>
          <p class="sub"><input type="submit" value="Get Access Today !" /></p>
        </form>
      </div>
    </fieldset>
