<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css" >
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>  *  marked fields are mandotary to be  filled</p>
        <p> Name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender:*</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="70" rows="5"></textarea></p>
        <p>Email:*<input type="email" name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>
            Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiry Date:* <input type="date" name="expiry_date" id="expiry_date" required></p>
        <p>CVV:* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
